---
layout: default
---
<article class="post">
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post__time">{{ page.date | date: "%b %-d, %Y" }}</time>
    <h1 class="post__title">
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    </h1>
    <figure class="post__figure">
        <a href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ site.baseurl }}/img/posts/{{ page.img }}" alt="{{ page.img }}">
        </a>
    </figure>

    {{ page.content }}

</article>
